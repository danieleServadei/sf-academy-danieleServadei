<!DOCTYPE html>
<html class="loading" lang="en" data-textdirection="ltr">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <meta name="description" content="Soluzioni Futura ICO">
    <meta name="keywords" content="crypto, ico, token">
    <meta name="author" content="Daniele Servadei">
    <title>SF ICO Dashboard</title>
    <link rel="apple-touch-icon" href="app-assets/images/ico/apple-icon-120.png">
    <link rel="shortcut icon" type="image/x-icon" href="app-assets/images/ico/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Muli:300,300i,400,400i,600,600i,700,700i|Comfortaa:300,400,500,700" rel="stylesheet">
    <!-- BEGIN VENDOR CSS-->
    <link rel="stylesheet" type="text/css" href="app-assets/css/vendors.css">
    <!-- END VENDOR CSS-->
    <!-- BEGIN MODERN CSS-->
    <link rel="stylesheet" type="text/css" href="app-assets/css/app.css">
    <!-- END MODERN CSS-->
    <!-- BEGIN Page Level CSS-->
    <link rel="stylesheet" type="text/css" href="app-assets/css/core/menu/menu-types/vertical-compact-menu.css">
    <link rel="stylesheet" type="text/css" href="app-assets/vendors/css/cryptocoins/cryptocoins.css">
    <link rel="stylesheet" type="text/css" href="app-assets/css/pages/timeline.css">
    <link rel="stylesheet" type="text/css" href="app-assets/css/pages/dashboard-ico.css">
    <!-- END Page Level CSS-->
    <!-- BEGIN Custom CSS-->
    <link rel="stylesheet" type="text/css" href="assets-dashboard/css/style.css">
    <!-- END Custom CSS-->
  </head>
  <body class="vertical-layout vertical-compact-menu 2-columns   menu-expanded fixed-navbar" data-open="click" data-menu="vertical-compact-menu" data-col="2-columns">
  <div id="page"></div>
  <script src="js/nav-loader.js"></script>
    <div class="app-content content">
      <div class="content-wrapper">
        <div class="content-header row">
        </div>
        <div class="content-body">
          <!-- ICO Token balance & sale progress -->
          <div class="row">
            <div class="col-md-8 col-12">
              <h6 class="my-2">ICO Token Balance</h6>
              <div class="card pull-up">
                <div class="card-content">
                  <div class="card-body">
                    <div class="col-12">
                      <div class="row">
                        <div class="col-md-8 col-12">
                          <p><strong>Your balance:</strong></p>
                          <h1 id="token-balance">Loading.. </h1>
                          <p class="mb-0">SF ICO base price: <strong>$0.05</strong>.</p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-4 col-12">
              <h6 class="my-2">Token sale progress</h6>
              <div class="card">
                <div class="card-content collapse show">
                  <div class="card-body">
                    <div class="font-small-3 clearfix">
                      <span class="float-left">$0</span>
                      <span class="float-right">$200K</span>
                    </div>
                    <div class="progress progress-sm my-1 box-shadow-2">
                      <div class="progress-bar bg-warning" role="progressbar" style="width: 65%" aria-valuenow="65" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <div class="font-small-3 clearfix">
                      <span class="float-left">Distributed <br> <strong>13,500 SF</strong></span>
                      <span class="float-right text-right">Contributed  <br> <strong>540 ETH</strong></span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!--/ ICO Token balance & sale progress -->
          <!-- Recent Transactions -->
          <div class="row">
            <div id="recent-transactions" class="col-12">
              <h6 class="my-2">Recent Transactions</h6>
              <div class="card">
                <div class="card-content">
                  <div class="table-responsive">
                    <table id="recent-orders" class="table table-hover table-xl mb-0">
                      <thead>
                        <tr>
                          <th class="border-top-0">User</th>
                          <th class="border-top-0">Price</th>
                          <th class="border-top-0">Crypto Price</th>
                          <th class="border-top-0">Tokens</th>
                          <th class="border-top-0">Date</th>
                          <th class="border-top-0">Category</th>
                        </tr>
                      </thead>
                      <tbody id="transactions-table">
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- ////////////////////////////////////////////////////////////////////////////-->
    <!-- BEGIN VENDOR JS-->
    <script src="app-assets/vendors/js/vendors.min.js" type="text/javascript"></script>
    <!-- BEGIN VENDOR JS-->
    <!-- BEGIN PAGE VENDOR JS-->
    <script src="app-assets/vendors/js/timeline/horizontal-timeline.js" type="text/javascript"></script>
    <!-- END PAGE VENDOR JS-->
    <!-- BEGIN MODERN JS-->
    <script src="app-assets/js/core/app-menu.js" type="text/javascript"></script>
    <script src="app-assets/js/core/app.js" type="text/javascript"></script>
    <!-- END MODERN JS-->
    <script src="js/config.js" type="text/javascript"></script>
    <script src="js/wallet-loader.js" type="text/javascript"></script>
    <script src="js/dashboard.js" type="text/javascript"></script>
  </body>
</html>
