    <meta name="description" content="Soluzioni Futura ICO">
    <meta name="keywords" content="crypto, ico, token">
    <meta name="author" content="Daniele Servadei">
    <title>SF ICO Profile</title>
    <link rel="apple-touch-icon" href="app-assets/images/ico/apple-icon-120.png">
    <link rel="shortcut icon" type="image/x-icon" href="app-assets/images/ico/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Muli:300,300i,400,400i,600,600i,700,700i|Comfortaa:300,400,500,700" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="app-assets/vendors/css/cryptocoins/cryptocoins.css">
    <link rel="stylesheet" type="text/css" href="app-assets/css/pages/account-profile.css">
    <!-- END Page Level CSS-->
    <!-- BEGIN Custom CSS-->
    <link rel="stylesheet" type="text/css" href="assets-dashboard/css/style.css">

  </head>
  <body class="vertical-layout vertical-compact-menu 2-columns   menu-expanded fixed-navbar" data-open="click" data-menu="vertical-compact-menu" data-col="2-columns">
    <div id="page"></div>
    <script src="js/nav-loader.js"></script>
    <div class="app-content content">
      <div class="content-wrapper">
        <div class="content-header row">
        </div>
        <div class="content-body">
          <h6 class="my-2">Account Profile</h6>
          <div class="row">
            <div class="col-12 col-md-8">
              <!-- User Profile -->
              <section class="card">
                <div class="card-content">
                  <div class="card-body">
                    <div class="col-12">
                      <div class="row">
                        <div class="col-md-12 col-12">
                          <div class="row">
                            <div class="col-12 col-md-4">
                              <p class="text-bold-700 text-uppercase mb-0">Registered Since</p>
                              <p class="mb-0" id="register-date">Loading.. </p>
                            </div>
                          </div>
                          <hr/>
                          <div id="response"></div>
                          <div class="form-horizontal form-user-profile row mt-2">
                            <div class="col-6">
                              <fieldset class="form-label-group">
                                <input type="text" class="form-control" id="username" required="" value="Loading.. " autofocus="">
                                <label for="user-name">Name</label>
                              </fieldset>
                            </div>
                            <div class="col-6">
                              <fieldset class="form-label-group">
                                <input type="text" disabled class="form-control" id="email" required="" value="Loading.. " autofocus="">
                                <label for="email-address">Email</label>
                              </fieldset>
                            </div>
                            <div class="col-6">
                              <fieldset class="form-label-group">
                                <input type="password" class="form-control" id="old-password" placeholder="Enter Password" required="" autofocus="">
                                <label for="old-password">Old pass (required)</label>
                              </fieldset>
                            </div>
                            <div class="col-6">
                              <fieldset class="form-label-group">
                                <input type="password" class="form-control" id="new-password" placeholder="Enter Password" required="" autofocus="">
                                <label for="new-password">New pass (leave blank to not change)</label>
                              </fieldset>
                            </div>
                            <div class="col-6">
                              <fieldset class="form-label-group">
                                <input type="text" class="form-control" disabled id="wallet-input" value="Loading.. ">
                                <label for="new-password">Your Wallet</label>
                              </fieldset>
                            </div>
                            <div class="col-12 text-right">
                              <button class="btn-gradient-primary my-1" id="update-profile-button">Save</button>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </section>
              <br>
              <h6 class="my-2">Burn Tokens</h6>
              <section class="card">
                <div class="card-content">
                  <div class="card-body">
                    <div class="col-12">
                      <div class="row">
                        <div class="col-md-12 col-12">
                          <div id="response-burn"></div>
                          <div class="form-horizontal form-user-profile row mt-2">
                            <div class="col-6">
                              <fieldset class="form-label-group">
                                <input type="number" class="form-control" id="burn-quantity" required=""  autofocus="">
                                <label for="burn-quantity">Quantity</label>
                              </fieldset>
                            </div>
                            <div class="col-6">
                              <fieldset class="form-label-group">
                                <input type="password" class="form-control" id="burn-password" required=""  autofocus="">
                                <label for="burn-password">Your Password (required)</label>
                              </fieldset>
                            </div>
                            <div class="col-12 text-right">
                              <button class="btn-gradient-secondary my-1" id="burn-button">Burn</button>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </section>
            </div>
            <div class="col-12 col-md-4">
              <div class="card">
                <div class="card-header">
                  <h6 class="card-title text-center">ICO Tokens</h6>
                </div>
                <div class="card-content collapse show">
                  <div class="card-body">
                    <div class="text-center row clearfix mb-2">
                      <div class="col-12">
                        <i class="icon-layers font-large-3 bg-warning bg-glow white rounded-circle p-3 d-inline-block"></i>
                      </div>
                    </div>
                    <h3 class="text-center" id="token-balance">Loading.. </h3>
                  </div>
                  <div class="table-responsive">
                    <table class="table table-de mb-0">
                      <tbody>
                        <tr>
                          <td>SF Token Price - Each</td>
                          <td><i class="la la-dollar"></i> 0.05</td>
                        </tr>
                        <tr>
                          <td>Your Wallet Value</td>
                          <td id="wallet-value"><i class="la la-dollar"></i> Calculating.. </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/profile.js" type="text/javascript"></script>

</html>
