<html class="loading" lang="en" data-textdirection="ltr">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <meta name="description" content="Crypto ICO admin is super flexible, powerful, clean &amp; modern responsive bootstrap 4 admin template with unlimited possibilities with bitcoin dashboard.">
    <meta name="keywords" content="admin template, crypto ico admin template, dashboard template, flat admin template, responsive admin template, web app, crypto dashboard, bitcoin dashboard">

    <title>SF ICO Login</title>
    <link rel="apple-touch-icon" href="app-assets/images/ico/apple-icon-120.png">
    <link rel="shortcut icon" type="image/x-icon" href="app-assets/images/ico/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Muli:300,300i,400,400i,600,600i,700,700i|Comfortaa:300,400,500,700" rel="stylesheet">
    <!-- BEGIN VENDOR CSS-->
    <link rel="stylesheet" type="text/css" href="app-assets/css/vendors.css">
    <link rel="stylesheet" type="text/css" href="app-assets/vendors/css/forms/icheck/icheck.css">
    <link rel="stylesheet" type="text/css" href="app-assets/vendors/css/forms/icheck/custom.css">
    <!-- END VENDOR CSS-->
    <!-- BEGIN MODERN CSS-->
    <link rel="stylesheet" type="text/css" href="app-assets/css/app.css">
    <!-- END MODERN CSS-->
    <!-- BEGIN Page Level CSS-->
    <link rel="stylesheet" type="text/css" href="app-assets/css/core/menu/menu-types/vertical-compact-menu.css">
    <link rel="stylesheet" type="text/css" href="app-assets/vendors/css/cryptocoins/cryptocoins.css">
    <link rel="stylesheet" type="text/css" href="app-assets/css/pages/account-login.css">
    <!-- END Page Level CSS-->
    <!-- BEGIN Custom CSS-->
    <link rel="stylesheet" type="text/css" href="assets-dashboard/css/style.css">
    <!-- END Custom CSS-->
  </head>
  <body class="vertical-layout vertical-compact-menu 1-column  menu-expanded blank-page blank-page" data-open="click" data-menu="vertical-compact-menu" data-col="1-column" style="background-color: #16235c !important">
    <!-- ////////////////////////////////////////////////////////////////////////////-->
    <div class="app-content content">
      <div class="content-wrapper">
        <div class="content-header row">
        </div>
        <div class="content-body">
          <section id="account-login" class="flexbox-container">
            <div class="col-12 d-flex align-items-center justify-content-center">
              <!-- image -->
              <div class="col-xl-3 col-lg-4 col-md-5 col-sm-5 col-12 p-0 text-center d-none d-md-block">
                <div class="border-grey border-lighten-3 m-0 box-shadow-0 card-account-left height-400">
                  <img src="app-assets/images/pages/account-login.png" class="card-account-img width-200" alt="card-account-img">
                </div>
              </div>
              <!-- login form -->
              <div class="col-xl-3 col-lg-4 col-md-5 col-sm-5 col-12 p-0">
                <div class="card border-grey border-lighten-3 m-0 box-shadow-0 card-account-right height-400">
                  <div class="card-content">
                    <div class="card-body p-3">
                      <p class="text-center h5 text-capitalize">Get your wallet!</p>
                      <p class="mb-0 text-center">Please enter your informations
                      <div style="color: #e74c3c" id="response"><br></div></p>
                      <div class="form-horizontal form-signin">
                        <fieldset class="form-label-group">
                          <input type="text" class="form-control" id="name" placeholder="Your Name">
                          <label for="name">Name</label>
                        </fieldset>
                        <fieldset class="form-label-group">
                          <input type="email" class="form-control" id="email" placeholder="Your Email">
                          <label for="email">Email</label>
                        </fieldset>
                        <fieldset class="form-label-group">
                          <input type="password" class="form-control" id="password" placeholder="Enter Password">
                          <label for="password">Password</label>
                        </fieldset>
                        <button id="register-button" class="btn-gradient-primary btn-block my-1">Sign Up</button>
                        <p class="text-center"><a href="login" class="card-link">LogIn</a></p>
                    </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>
    <!-- ////////////////////////////////////////////////////////////////////////////-->
    <!-- BEGIN VENDOR JS-->
    <script src="app-assets/vendors/js/vendors.min.js" type="text/javascript"></script>
    <!-- BEGIN VENDOR JS-->
    <!-- BEGIN PAGE VENDOR JS-->
    <script src="app-assets/vendors/js/forms/icheck/icheck.min.js" type="text/javascript"></script>
    <!-- END PAGE VENDOR JS-->
    <!-- BEGIN MODERN JS-->

    <script src="app-assets/js/core/app.js" type="text/javascript"></script>
    <script src="js/config.js" type="text/javascript"></script>
    <script src="js/register.js" type="text/javascript"></script>
    <!-- END MODERN JS-->
    <!-- BEGIN PAGE LEVEL JS-->
    <script src="app-assets/js/scripts/forms/form-login-register.js" type="text/javascript"></script>
    <!-- END PAGE LEVEL JS-->
  </body>
