  <body class="vertical-layout vertical-compact-menu 2-columns   menu-expanded fixed-navbar" data-open="click" data-menu="vertical-compact-menu" data-col="2-columns">
    <div id="page"></div>
    <script src="js/nav-loader.js"></script>
    <div class="modal fade" id="placeOrderModal" tabindex="-1" role="dialog" aria-labelledby="placeOrderModal" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="purchaseModalLabel">Place a Product</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form form-horizontal mx-2">
            <div id="response-deposit"><br></div>
            <br>
            <div class="form-body">
              <div class="row">
                <div class="col-12 col-md-7">
                  <div class="form-group row">
                    <label class="col-2 label-control" for="projectinput1">SF Tokens</label>
                    <fieldset class="col-10">
                      <div class="input-group">
                        <input type="number" class="form-control" value="0" aria-describedby="basic-addon4" id="eth-deposit-input">
                        <div class="input-group-append">
                          <span class="input-group-text" id="basic-addon4"><i class="icon-layers"></i></span>
                        </div>
                      </div>
                    </fieldset>
                  </div>
                  <br>
                  <div class="form-group row">
                    <label class="col-2 label-control" for="projectinput1">Price</label>
                    <fieldset class="col-10">
                      <div class="input-group">
                        <input type="number" class="form-control" value="0" aria-describedby="basic-addon4" id="eth-deposit-input">
                        <div class="input-group-append">
                          <span class="input-group-text" id="basic-addon4"><i class="la la-dollar"></i></span>
                        </div>
                      </div>
                    </fieldset>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <br>
          <button type="button" class="btn btn-warning round mr-1 mb-0" style="float:right" id="deposit-eth-button">Create</button>
          <br>
          <br>
          <h6 class="mx-1">guide</h6>
          <ol>
            <li>Insert how many tokens do you want to buy.</li>
            <li>Insert the price for them.</li>
            <li>Click create.</li>
          </ol>
        </div>
      </div>
    </div>
  </div>
    <div class="app-content content">
      <div class="content-wrapper">
        <div class="btn-group float-md-right"><a style="cursor: pointer;" class="btn-gradient-secondary btn-sm white" data-toggle="modal" data-target="#placeOrderModal">Create</a></div>
        <div class="content-body">
          <h6 class="my-2">SHOP</h6>
          <div id="transactions">
            <div class="transactions-table-th d-none d-md-block">

                  </div>

                  </div>
                  <div class="col-md-2 col-12 py-1">

                  </div>
                  <div class="col-md-2 col-12 py-1">

                  </div>
                  <div class="col-md-2 col-12 py-1">
                    <p class="mb-0">Status</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="transactions-table-tbody">
              <section class="card pull-up">

                        </div>
                        <div class="col-md-2 col-12 py-1">
                          <p class="mb-0">SF 2898</p>
                        </div>
                        <div class="col-md-2 col-12 py-1">
                          <p class="mb-0">03/24/2019</p>
                        </div>
                        <div class="col-md-2 col-12 py-1">
                          <a href="#" class="mb-0 btn-sm btn btn-outline-success round">Available</a>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </section>
