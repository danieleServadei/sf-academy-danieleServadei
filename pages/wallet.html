    <div id="page"></div>
    <script src="js/nav-loader.js"></script>
    <div class="app-content content">
      <div class="content-wrapper">
        <div class="content-header row">
        </div>
        <div class="content-detached content-left">
          <h6 class="my-2">Wallet</h6>
          <div class="content-body">
            <div id="wallet">
              <div class="wallet-table-th d-none d-md-block">
                <div class="row">
                  <div class="col-md-6 col-12 py-1">
                    <p class="mt-0 text-capitalize">Cryptocurrency</p>
                  </div>
                  <div class="col-md-2 col-12 py-1 text-center">
                    <p class="mt-0 text-capitalize">Available</p>
                  </div>
                  <div class="col-md-4 col-12 py-1 text-center">
                    <p class="mt-0 text-capitalize">Transect</p>
                  </div>
                </div>
              </div>
              <!-- ETH -->
              <section class="card pull-up">
                <div class="card-content">
                  <div class="card-body">
                    <div class="col-12">
                      <div class="row">
                        <div class="col-md-6 col-12 py-1">
                          <div class="media">
                            <i class="cc ETH mr-2 font-large-2 blue accent-3"></i>
                            <div class="media-body">
                              <h5 class="mt-0 text-capitalize">Ethereum</h5>
                              <p class="text-muted mb-0 font-small-3 wallet-address">USD ethereum value</p>
                            </div>
                          </div>
                        </div>
                        <div class="col-md-2 col-12 py-1 text-center">
                          <h6 id="eth-value"> Loading.. </h6>
                          <p class="text-muted mb-0 font-small-3" id="eth-value-usd"> Loading.. </p>
                        </div>
                        <div class="col-md-2 col-12 py-1 text-center">
                          <a href="buy-ico" class="line-height-3">Deposit</a>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </section>
              <!--/ ETH -->
            </div>
          </div>
        </div>
        <div class="sidebar-detached sidebar-right" ="">
        <div class="sidebar">
          <div id="wallet-sidebar" class="sidebar-content">
            <div class="row">
              <p class="py-1 text-capitalize col-12">Your balance</p>
            </div>
            <div class="card">
              <div class="card-header">
                <h6 class="card-title text-center">ICO Tokens</h6>
              </div>
              <div class="card-content collapse show">
                <div class="card-body">
                  <div class="text-center row clearfix mb-2">
                    <div class="col-12">
                      <i class="icon-layers font-large-3 bg-warning bg-glow white rounded-circle p-3 d-inline-block"></i>
                    </div>
                  </div>
                  <h3 class="text-center" id="token-balance">Loading.. </h3>
                </div>
                <div class="table-responsive">
                    <table class="table table-de mb-0">
                      <tbody>
                        <tr>
                          <td>Token Price</td>
                          <td><i class="la la-dollar"></i> 0.05</td>
                        </tr>
                        <tr>
                          <td>Wallet Value</td>
                          <td id="wallet-value"><i class="la la-dollar"></i> Calculating.. </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
              </div>
            </div>
          </div>

    <script src="js/config.js" type="text/javascript"></script>
    <script src="js/wallet-loader.js" type="text/javascript"></script>
    <script type="text/javascript">
      fetch(`${config.url}/api/ethereum/balance`)
      .then((res) => {
        res.json().then((response) => {
          if (response.code == 200) {
            document.getElementById("eth-value-usd").innerHTML = `${(response.balance*config.ETHInUSD).toFixed(2)} USD`;
            document.getElementById("eth-value").innerHTML = `${response.balance.toFixed(4)} ETH`;
          } else {
            console.log(response.message)
          }
        });
      })
      .catch((err) => {
        console.log(`Fetch Error :-S ${err}`);
      });
    </script>
